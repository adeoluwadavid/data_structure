<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Set Data Structure
</body>
<script>
    function mySet(){
        // This will hold the set
        let collection = [];

        // this will check for the presence of a set and return true or false
        this.has = function(element){
            return (collection.indexOf(element) !== -1);
        }

        // this will return all the value in a set
        this.values = function(){
            return collection;
        }

        // this method will add an element to the set
        this.add = function(element){
            if(!this.has(element)){
                collection.push(element);
                return true
            }
            return false
        }

        // this method will remove an element from a set
        this.remove = function(element){
            if(this.has(element)){
                index = collection.indexOf(element);
                collection.splice(index, 1);
                return true
            }
            return false
        }

        // this method will return the sixe of the collection
        this.size = function(){
            return collection.length;
        }

        // this method will return the union of two sets
        this.union = function(otherSet){
            let unionSet = new mySet();
            let firstSet = this.values();
            let secondSet = otherSet.values();
            firstSet.forEach(function(e){
                unionSet.add(e);
            });
            secondSet.forEach(function(e){
                unionSet.add(e);
            });
            return unionSet;
        }

        // this method will return the intersection  of the sets as a new set
        this.intersection = function(otherSet){
            let intersectionSet = new mySet();
            let firstSet = this.values();
            firstSet.forEach(function(e){
                if(otherSet.has(e)){
                    intersectionSet.add(e);
                }
            })
            return intersectionSet
        }

        // this method will return the difference of the two sets as a new set
        this.difference = function(otherSet){
            let differenceSet = new mySet();
            let firstSet = this.values();
            firstSet.forEach(function(e){
                if(!otherSet.has(e)){
                    differenceSet.add(e)
                }
            })
            return differenceSet;
        } 

        // this method will test if the set is a subset of a difference set
        this.subset = function(otherSet){
            let firstSet = this.values();
            return firstSet.every(function(value){
                return otherSet.has(value);
            })
        }
    }

    let setA = new mySet();
    let setB = new mySet();

    setA.add('a');
    setB.add('b');
    console.log(setA.values())
    console.log(setA.subset(setB))
</script>
</html>
